<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika Nekretnina</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/SpisakNekretnina.js"></script>
    <script src="../scripts/StatistikaNekretnina.js"></script>
    <script defer src="../scripts/statistika.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/statistika.css">


</head>
<body>
    <iframe src="meni.html">meni</iframe>

    <h1>Statistika Nekretnina</h1>
    <section id="form-section">
        <h2>Unesite vremenske periode i raspone cijena</h2>
        <div id="period-inputs">
            <label>Dodajte period:</label>
            <input type="number" placeholder="Od godine" id="period-od">
            <input type="number" placeholder="Do godine" id="period-do">
            <button id="dodaj-period">Dodaj period</button>
        </div>

        <div id="cijena-inputs">
            <label>Dodajte raspon cijena:</label>
            <input type="number" placeholder="Od cijene" id="cijena-od">
            <input type="number" placeholder="Do cijene" id="cijena-do">
            <button id="dodaj-raspon">Dodaj raspon</button>
        </div>

        <button id="iscrtaj-histogram">Iscrtaj Histogram</button>

    <section id="results-section">
        <h2>Rezultati</h2>
        <div id="histogram-charts"></div>
        <div id="ostale-funkcije">
            <h3>Ostale funkcije:</h3>
            <p>Prosječna kvadratura: <span id="prosjek-kvadratura"></span></p>
            <p>Outlier: <span id="outlier"></span></p>
            <p>Moje nekretnine: <span id="moje-nekretnine"></span></p>
        </div>
    </section>
</section>
<section id="filter-section">
    <h2>Filtrirajte nekretnine</h2>
    <div id="filter-inputs">
        <div class="inputs">
            <label>Tip nekretnine:</label>
            <input type="text" id="filter-tip-nekretnine" placeholder="Stan, Kuća, Poslovni prostor">
        </div>

        <div class="inputs">
            <label>Minimalna kvadratura:</label>
            <input type="number" id="filter-min-kvadratura" placeholder="Unesite min kvadraturu">
        </div>

        <div class="inputs">
            <label>Maksimalna kvadratura:</label>
            <input type="number" id="filter-max-kvadratura" placeholder="Unesite max kvadraturu">
        </div>

        <div class="inputs">
            <label>Minimalna cijena:</label>
            <input type="number" id="filter-min-cijena" placeholder="Unesite min cijenu">
        </div>

        <div class="inputs">
            <label>Maksimalna cijena:</label>
            <input type="number" id="filter-max-cijena" placeholder="Unesite max cijenu">
        </div>
        <div class="inputs">
            <label>Tip grijanja:</label>
            <input type="text" id="filter-tip-grijanja" placeholder="Plin, Struja, itd.">
        </div>
        <div class="inputs">
            <label>Lokacija:</label>
            <input type="text" id="filter-lokacija" placeholder="Unesite lokaciju">
        </div>
        <div class="inputs">
            <label>Godina izgradnje:</label>
            <input type="number" id="filter-godina-izgradnje" placeholder="Unesite godinu">
        </div>
        <div class="inputs">
            <label>Datum objave:</label>
            <input type="date" id="filter-datum-objave">
        </div>
                
        <button id="primijeni-filter">Primijeni filter</button>
    </div>
</section>
    
</body>
</html>
